<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hypnosis Spiral</title>
    <style>
      body {
        margin: 0;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .spiral {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: repeating-conic-gradient(
          white 0deg 15deg,
          black 15deg 30deg
        );
        animation: spin 4s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="spiral"></div>
  </body>
</html>
